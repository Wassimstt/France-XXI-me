<h3>2002 – L’euro et la question européenne</h3>
<p>
L’adoption de l’euro constitue une étape décisive dans l’intégration européenne. Si elle facilite les échanges,
elle alimente également un sentiment de perte de souveraineté monétaire. Le débat européen devient structurant
dans la vie politique française.
</p>
